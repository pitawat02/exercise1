<!DOCTYPE html>
<html>
    <head>
        <style>
        :root {
          --main-bg-color: coral;
          --color: yellow;
          --barColor: blue;
        }
            
            .btn{
                width: 100px;
                height: 30px;
                background-color:var(--color);
                transition: background 0.5s ease 1.5s;
                /* 0.5 = duration ตั้งแต่เริ่ม transition จนเสร็จ 
                   1.5 = delay จนกว่าจะเริ่ม transition 
                
                ในที่นี้คือ hover ค้างไว้ 1.5 วิก่อนเริ่ม trans แล้วจะใช้เวลาเปลี่ยนสีทั้งหมด 0.5 วิ */
            }
            .btn:hover{
                --color: aqua;
            }
            .bar{
                width: 50px;
                height: 50px;
                background-color: var(--barColor);
                transition: width .5s linear 2.5s;
            }
            .bar:hover{
                width: 300px;
                --color: green;
            }
            
            div {background-color: green;}
            div a{
                  text-decoration: none;
                  color: white;
                  font-size: 20px;
                  padding: 15px;
                  display:inline-block;
                }
            
            ul {
              display: inline;
              margin: 0;
              padding: 0;
            }
            ul li {display: inline-block;}
            ul li:hover {background: #555;}
            ul li:hover ul {display: block;}
            
                ul li ul {
                  position: absolute;
                  width: 200px;
                  display: none;
                }
            
                ul li ul li { 
                  background: #555; 
                  display: block; 
                }
            
                ul li ul li a {display:block !important;} 
                ul li ul li:hover {background: #666;}
            
            
        </style>

    </head>
    
    <body>
        
        <input type="button" class="btn" value="SUBMIT">

        <h1>The var() Function</h1>

        <div class="bar"></div><br><br>
        
        <div>
          <a href="#">Useless Link</a>
          <ul>
            <li>
              <a href="#">Dropdown Link</a>
              <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
              </ul>
            </li>
          </ul>
        </div>
        


    </body>
    
</html>

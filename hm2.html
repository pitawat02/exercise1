<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
         <legend><i>Contact Information</i></legend>
         First name: <input type="text"><br>
         Last name: <input type="text"><br>
         E-mail: <input type="text">
        </fieldset>
    </form>
    <form>
        <fieldset>
         <legend><i>Competition Questions</i></legend>
         How tall is the Eiffel Tower in Paris, France?<br>
            <input type="radio" name="t" value="584"> 854ft<br>
            <input type="radio" name="t" value="784ft"> 784ft<br>
            <input type="radio" name="t" value="984ft"> 984ft<br>
            <input type="radio" name="t" value="1184"> 1184ft
        </fieldset>
    </form>
    <form>
        <fieldset>
         <legend><i>Tiebreaker Questions</i></legend>
        In 25 words or less, say why you would like to win $10000<br>
            <textarea name="paragraph_text" cols="50" rows="10"></textarea>
        </fieldset>
    </form>
    <form>
        <fieldset>
         <legend><i>Enter competition</i></legend>
            <button type="button">Enter Competition</button>
        </fieldset>
    </form>
</body>
</html>
